<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
	<div class="container mt-4">
		<a th:href="@{/new}" class="btn btn-primary">Nuevos</a>
		<br> <br>
		<table class="table">
			<thead>
				<tr>
					<th>ID MUEBLE</th>
					<th>NOMBRE MUEBLE</th>
					<th>ID PROVEEDOR</th>
					<th>IDCATEGORIA</th>
					<th>MEDIDAS</th>
					<th>PRECIO POR UNIDAD</th>
					<th>UNIDAD EN EXISTENCIA</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="Productos:${Productos}">
					<td th:text="${Productos.idMueble}"></td>
					<td th:text="${Productos.nombreMueble}"></td>	
					<td th:text="${Productos.idProveedor}"></td>
					<td th:text="${Productos.idCategoria}"></td>
					<td th:text="${Productos.umedida}"></td>
					<td th:text="${Productos.precioUnidad}"></td>
					<td th:text="${Productos.unidadExistencia}"></td>
					<td>
						<a th:href="@{/editar/}+${Productos.idMueble}" class="btn btn-warning">Editar</a>
						<a th:href="@{/eliminar/}+${Productos.idMueble}"class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
		
		
	</div>

</body>
</html>
