<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/save}" th:object=${Productos} method="POST">
				<div class="card">
			    <div class="card-header">	
			    <h3>Productos</h3>
			    </div>
			    <div class="card-body">
					<div class="form-group">
						<label>ID MUEBLE </label>
						<input th:field="*{idMueble}" type="text" class="form-control"/>
					</div>
					<div class="form-group">
						<label>NOMBRE MUEBLE</label>
						<input th:field="*{nombreMueble}" type="text" class="form-control"/>
					</div>
					<div class="form-group">
						<label>ID PROVEEDOR</label>
						<input th:field="*{idProveedor}" type="text" class="form-control"/>
					</div>
					<div class="form-group">
						<label>IDCATEGORIA</label>
						<input th:field="*{idCategoria}" type="text" class="form-control"/>
					</div>
					<div class="form-group">
						<label>UMEDIDA</label>
						<input th:field="*{umedida}" type="text" class="form-control"/>
					</div>
					<div class="form-group">
						<label>PRECIO POR UNIDAD</label>
						<input th:field="*{precioUnidad}" type="text" class="form-control"/>
					</div>
					<div class="form-group">
						<label>Unidad en Existencia</label>
						<input th:field="*{unidadExistencia}" type="text" class="form-control"/>
					</div>
				</div>	
			    <div class="card-footer">	
			    <input type="submit" value="Guardar" class="btn btn-success ">
			    </div>
			  </div>
			</form>	
		</div>
	</div>

</body>
</html>
